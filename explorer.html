<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NFL Roster Quiz - SQL Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'></text></svg>" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.min.js"></script>
  <style>
    :root {
      --bg-deep: #030712;
      --bg-card: #0f172a;
      --bg-input: #020617;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --accent: #0d9488;
      --accent-glow: rgba(13, 148, 136, 0.4);
      --accent-subtle: rgba(13, 148, 136, 0.15);
      --border-subtle: rgba(148, 163, 184, 0.15);
      --border-accent: rgba(13, 148, 136, 0.5);
      --success: #22c55e;
      --error: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Source Sans 3', system-ui, -apple-system, sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.5;
    }

    .bg-layer {
      position: fixed;
      inset: 0;
      z-index: -1;
      background:
        radial-gradient(ellipse 80% 60% at 50% 0%, rgba(13, 148, 136, 0.08), transparent 50%),
        radial-gradient(ellipse 60% 40% at 100% 100%, rgba(13, 148, 136, 0.05), transparent),
        var(--bg-deep);
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      background: linear-gradient(135deg, var(--text-primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-family: 'Oswald', sans-serif;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-top: 0.75rem;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
    }
    .status.loading { color: var(--accent); border-color: var(--border-accent); }
    .status.ready { color: var(--success); border-color: rgba(34, 197, 94, 0.5); }
    .status.error { color: var(--error); border-color: rgba(239, 68, 68, 0.5); }

    .info-box {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: rgba(13, 148, 136, 0.08);
      border: 1px solid var(--border-accent);
      border-radius: 10px;
      padding: 0.75rem 1rem;
      margin-bottom: 1.5rem;
      color: var(--accent);
      font-size: 0.9rem;
    }
    .info-box .icon {
      font-size: 1.25rem;
    }

    .query-card {
      position: relative;
      padding: 1.5rem;
      border-radius: 14px;
      background: linear-gradient(145deg, rgba(13, 148, 136, 0.12), var(--bg-card) 40%);
      border: 1px solid var(--border-accent);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3), 0 0 40px var(--accent-subtle);
      margin-bottom: 1.5rem;
    }

    .query-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), transparent);
      border-radius: 14px 14px 0 0;
    }

    .presets {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .preset-btn {
      background: rgba(13, 148, 136, 0.1);
      border: 1px solid rgba(13, 148, 136, 0.3);
      color: var(--accent);
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-family: 'Source Sans 3', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .preset-btn:hover {
      background: rgba(13, 148, 136, 0.2);
      border-color: var(--accent);
      transform: translateY(-1px);
    }

    textarea {
      width: 100%;
      background: var(--bg-input);
      border: 1px solid var(--border-subtle);
      border-radius: 10px;
      color: var(--text-primary);
      padding: 1rem;
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 0.9rem;
      resize: vertical;
      min-height: 100px;
      transition: border-color 0.2s ease;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-subtle);
    }

    .run-btn {
      margin-top: 1rem;
      background: linear-gradient(135deg, var(--accent), #0f766e);
      color: #fff;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 999px;
      font-family: 'Oswald', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .run-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px var(--accent-glow);
    }

    .run-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .results-card {
      position: relative;
      padding: 1.5rem;
      border-radius: 14px;
      background: linear-gradient(145deg, rgba(13, 148, 136, 0.08), var(--bg-card) 40%);
      border: 1px solid var(--border-subtle);
      overflow: hidden;
    }

    .results {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    th, td {
      text-align: left;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border-subtle);
    }

    th {
      background: rgba(13, 148, 136, 0.15);
      color: var(--accent);
      font-family: 'Oswald', sans-serif;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.85rem;
      position: sticky;
      top: 0;
    }

    tr:hover td {
      background: rgba(13, 148, 136, 0.05);
    }

    td {
      color: var(--text-primary);
    }

    .no-results {
      color: var(--text-muted);
      font-style: italic;
      padding: 2rem;
      text-align: center;
    }

    .error-msg {
      color: var(--error);
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 10px;
      padding: 1rem;
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 0.85rem;
    }

    .row-count {
      font-family: 'Oswald', sans-serif;
      font-size: 0.85rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-top: 1rem;
      text-align: right;
    }

    .footer {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border-subtle);
      text-align: center;
      font-size: 0.9rem;
    }

    .footer a {
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.2s ease;
      margin: 0 0.5rem;
    }

    .footer a:hover {
      color: var(--accent);
    }

    .footer .sep {
      color: var(--text-muted);
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 1.75rem;
      }

      .preset-btn {
        font-size: 0.75rem;
        padding: 0.4rem 0.75rem;
      }

      .query-card, .results-card {
        padding: 1rem;
      }

      th, td {
        padding: 0.5rem;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
<div class="bg-layer"></div>
<div class="container">
  <header>
    <h1>SQL Explorer</h1>
    <p class="subtitle">Query NFL player stats with SQL</p>
    <div class="status loading" id="status">Loading database...</div>
  </header>

  <div class="info-box">
    <span class="icon">癸</span>
    <span>Read-only mode. Changes only affect your view, not the source data.</span>
  </div>

  <div class="query-card">
    <div class="presets">
      <button class="preset-btn" data-query="SELECT name, team, pass_yd, pass_td, pass_int FROM players WHERE position='QB' AND year=2025 ORDER BY pass_yd DESC LIMIT 15">Top QBs (Pass Yds)</button>
      <button class="preset-btn" data-query="SELECT name, team, rush_yd, rush_td, gp FROM players WHERE position='RB' AND year=2025 ORDER BY rush_yd DESC LIMIT 15">Top RBs (Rush Yds)</button>
      <button class="preset-btn" data-query="SELECT name, team, rec, rec_yd, rec_td FROM players WHERE position='WR' AND year=2025 ORDER BY rec_yd DESC LIMIT 15">Top WRs (Rec Yds)</button>
      <button class="preset-btn" data-query="SELECT name, team, rec, rec_yd, rec_td FROM players WHERE position='TE' AND year=2025 ORDER BY rec_yd DESC LIMIT 15">Top TEs (Rec Yds)</button>
      <button class="preset-btn" data-query="SELECT name, team, position, idp_tkl, idp_sack, idp_int FROM players WHERE year=2025 AND idp_tkl IS NOT NULL ORDER BY idp_tkl DESC LIMIT 15">Top Tacklers</button>
      <button class="preset-btn" data-query="SELECT name, team, position, off_snp, gp, gs FROM players WHERE year=2025 AND off_snp > 0 ORDER BY off_snp DESC LIMIT 15">Most Snaps (Off)</button>
      <button class="preset-btn" data-query="SELECT team, COUNT(*) as players, SUM(pass_td) as pass_td, SUM(rush_td) as rush_td, SUM(rec_td) as rec_td FROM players WHERE year=2025 GROUP BY team ORDER BY pass_td DESC">Team Totals</button>
      <button class="preset-btn" data-query="SELECT position, COUNT(*) as count, AVG(gp) as avg_gp, AVG(off_snp) as avg_off_snp FROM players WHERE year=2025 AND gp > 0 GROUP BY position ORDER BY count DESC">By Position</button>
    </div>

    <textarea id="query" placeholder="Enter SQL query...">SELECT name, team, position, pass_yd, rush_yd, rec_yd
FROM players
WHERE year=2025 AND (pass_yd > 0 OR rush_yd > 0 OR rec_yd > 0)
ORDER BY pass_yd DESC
LIMIT 20</textarea>
    <button class="run-btn" id="run-btn" disabled>Run Query</button>
  </div>

  <div class="results-card">
    <div class="results" id="results"></div>
  </div>

  <div class="footer">
    <a href="index.html">Home</a><span class="sep">路</span>
    <a href="practice.html">Practice</a><span class="sep">路</span>
    <a href="easy.html">Multiple Choice</a><span class="sep">路</span>
    <a href="game.html">Daily</a><span class="sep">路</span>
    <a href="trivia.html">Trivia</a><span class="sep">路</span>
    <a href="team-study.html">Depth Charts</a><span class="sep">路</span>
    <a href="stats-quiz.html">Stats Quiz</a>
  </div>
</div>

<script>
  let db = null;
  const statusEl = document.getElementById("status");
  const queryEl = document.getElementById("query");
  const runBtn = document.getElementById("run-btn");
  const resultsEl = document.getElementById("results");

  async function initDB() {
    try {
      // Initialize sql.js
      const SQL = await initSqlJs({
        locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/${file}`
      });

      // Fetch the database file
      statusEl.textContent = "Downloading database...";
      const response = await fetch("nfl.db");
      if (!response.ok) throw new Error("Could not load nfl.db - run ./to_sqlite.py first");

      const buffer = await response.arrayBuffer();
      db = new SQL.Database(new Uint8Array(buffer));

      // Get row count and years
      const countResult = db.exec("SELECT COUNT(DISTINCT name) as players, GROUP_CONCAT(DISTINCT year) as years FROM players");
      const players = countResult[0]?.values[0]?.[0] || 0;
      const years = countResult[0]?.values[0]?.[1] || "";

      statusEl.textContent = `Ready - ${players} players (${years})`;
      statusEl.className = "status ready";
      runBtn.disabled = false;

      // Run initial query
      runQuery();
    } catch (err) {
      statusEl.textContent = "Error: " + err.message;
      statusEl.className = "status error";
      console.error(err);
    }
  }

  function runQuery() {
    if (!db) return;

    const sql = queryEl.value.trim();
    if (!sql) return;

    try {
      const results = db.exec(sql);

      if (results.length === 0 || results[0].values.length === 0) {
        resultsEl.innerHTML = '<div class="no-results">No results</div>';
        return;
      }

      const { columns, values } = results[0];

      let html = "<table><thead><tr>";
      for (const col of columns) {
        html += `<th>${escapeHtml(col)}</th>`;
      }
      html += "</tr></thead><tbody>";

      for (const row of values) {
        html += "<tr>";
        for (const cell of row) {
          let display = cell;
          if (typeof cell === "number") {
            display = Number.isInteger(cell) ? cell : cell.toFixed(1);
          } else if (cell === null) {
            display = "-";
          }
          html += `<td>${escapeHtml(String(display))}</td>`;
        }
        html += "</tr>";
      }
      html += "</tbody></table>";
      html += `<div class="row-count">${values.length} row${values.length !== 1 ? "s" : ""}</div>`;

      resultsEl.innerHTML = html;
    } catch (err) {
      resultsEl.innerHTML = `<div class="error-msg">${escapeHtml(err.message)}</div>`;
    }
  }

  function escapeHtml(str) {
    return str.replace(/[&<>"']/g, c => ({
      "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;"
    })[c]);
  }

  // Event listeners
  runBtn.addEventListener("click", runQuery);

  queryEl.addEventListener("keydown", (e) => {
    if ((e.ctrlKey || e.metaKey) && e.key === "Enter") {
      e.preventDefault();
      runQuery();
    }
  });

  document.querySelectorAll(".preset-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      queryEl.value = btn.dataset.query;
      runQuery();
    });
  });

  // Initialize
  initDB();
</script>
</body>
</html>
