<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Player Trends</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèà</text></svg>" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="chart-utils.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-deep: #030712;
      --bg-card: #0c1322;
      --bg-hover: #111827;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border: #1e293b;
      --accent: #3b82f6;
      --positive: #22c55e;
      --negative: #ef4444;
      --neutral: #94a3b8;
    }

    body {
      font-family: 'Source Sans 3', system-ui, sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.5;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1.5rem 1rem 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 1.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .back-link {
      display: inline-block;
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .back-link:hover { text-decoration: underline; }

    .search-box {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .search-box input {
      flex: 1;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      padding: 0.75rem 1rem;
      font-family: inherit;
      font-size: 1rem;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .search-box select {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      padding: 0.75rem;
      font-family: inherit;
      cursor: pointer;
    }

    .search-results {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 6px;
      margin-bottom: 1.5rem;
      max-height: 300px;
      overflow-y: auto;
      display: none;
    }

    .search-results.active { display: block; }

    .search-result {
      padding: 0.75rem 1rem;
      cursor: pointer;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
    }

    .search-result:last-child { border-bottom: none; }
    .search-result:hover { background: var(--bg-hover); }

    .player-name { font-weight: 600; }
    .player-meta { color: var(--text-muted); font-size: 0.85rem; }

    .player-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 10px;
      margin-bottom: 1.5rem;
      overflow: hidden;
    }

    .player-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.25rem;
      background: rgba(255, 255, 255, 0.02);
      border-bottom: 1px solid var(--border);
    }

    .player-info h2 {
      font-family: 'Oswald', sans-serif;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .player-details {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .season-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1px;
      background: var(--border);
    }

    .stat-cell {
      background: var(--bg-card);
      padding: 0.75rem;
      text-align: center;
    }

    .stat-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 0.25rem;
    }

    .stat-value {
      font-family: 'Oswald', sans-serif;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .section-title {
      font-family: 'Oswald', sans-serif;
      font-size: 1.1rem;
      font-weight: 500;
      text-transform: uppercase;
      padding: 1rem 1.25rem 0.5rem;
      color: var(--text-secondary);
    }

    .weekly-table {
      width: 100%;
      border-collapse: collapse;
    }

    .weekly-table th,
    .weekly-table td {
      padding: 0.6rem 0.75rem;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }

    .weekly-table th {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      background: rgba(255, 255, 255, 0.02);
    }

    .weekly-table td {
      font-size: 0.9rem;
    }

    .weekly-table tr:hover {
      background: var(--bg-hover);
    }

    .trend-indicator {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .trend-up {
      background: rgba(34, 197, 94, 0.2);
      color: var(--positive);
    }

    .trend-down {
      background: rgba(239, 68, 68, 0.2);
      color: var(--negative);
    }

    .trend-flat {
      background: rgba(148, 163, 184, 0.2);
      color: var(--neutral);
    }

    .trend-summary {
      display: flex;
      justify-content: space-around;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.2);
      border-top: 1px solid var(--border);
    }

    .trend-item {
      text-align: center;
    }

    .trend-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
    }

    .trend-value {
      font-family: 'Oswald', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .no-data {
      padding: 2rem;
      text-align: center;
      color: var(--text-muted);
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--text-muted);
    }

    .chart-container {
      padding: 1rem 1.25rem;
      height: 250px;
    }

    @media (max-width: 600px) {
      .season-stats {
        grid-template-columns: repeat(3, 1fr);
      }

      .weekly-table {
        font-size: 0.8rem;
      }

      .weekly-table th,
      .weekly-table td {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">&larr; Back to Home</a>

    <header>
      <h1>Player Trends</h1>
      <p class="subtitle">Weekly performance and trend analysis</p>
    </header>

    <div class="search-box">
      <input type="text" id="player-search" placeholder="Search for a player..." autocomplete="off">
      <select id="season-select">
        <option value="2025">2025</option>
        <option value="2024">2024</option>
      </select>
    </div>

    <div id="search-results" class="search-results"></div>

    <div id="player-content">
      <div class="no-data">Search for a player to see their trends</div>
    </div>
  </div>

  <script>
    let db = null;
    let searchTimeout = null;
    let trendChart = null;

    async function initDB() {
      const SQL = await initSqlJs({
        locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/${file}`
      });

      const response = await fetch('nfl.db');
      const buffer = await response.arrayBuffer();
      db = new SQL.Database(new Uint8Array(buffer));

      // Check URL params for pre-selected player
      const params = new URLSearchParams(window.location.search);
      const playerName = params.get('player');
      if (playerName) {
        document.getElementById('player-search').value = playerName;
        searchAndSelect(playerName);
      }
    }

    function searchAndSelect(name) {
      const season = document.getElementById('season-select').value;
      const results = db.exec(`
        SELECT DISTINCT player_name, team, position
        FROM player_weekly_stats
        WHERE player_name LIKE '%${name.replace(/'/g, "''")}%' AND season = ${season}
        ORDER BY player_name
        LIMIT 1
      `);

      if (results.length && results[0].values.length) {
        const [playerName, team, position] = results[0].values[0];
        loadPlayer(playerName, team, position);
      }
    }

    function searchPlayers(query) {
      if (!query || query.length < 2) {
        document.getElementById('search-results').classList.remove('active');
        return;
      }

      const season = document.getElementById('season-select').value;
      const results = db.exec(`
        SELECT DISTINCT player_name, team, position
        FROM player_weekly_stats
        WHERE player_name LIKE '%${query.replace(/'/g, "''")}%' AND season = ${season}
        ORDER BY player_name
        LIMIT 20
      `);

      const container = document.getElementById('search-results');

      if (!results.length || !results[0].values.length) {
        container.innerHTML = '<div class="no-data">No players found</div>';
        container.classList.add('active');
        return;
      }

      container.innerHTML = results[0].values.map(([name, team, pos]) => `
        <div class="search-result" onclick="loadPlayer('${name.replace(/'/g, "\\'")}', '${team}', '${pos}')">
          <span class="player-name">${name}</span>
          <span class="player-meta">${pos} - ${team}</span>
        </div>
      `).join('');

      container.classList.add('active');
    }

    function loadPlayer(name, team, position) {
      document.getElementById('search-results').classList.remove('active');
      document.getElementById('player-search').value = name;

      const season = document.getElementById('season-select').value;

      // Get season totals
      const seasonStats = db.exec(`
        SELECT
          SUM(pass_yd) as pass_yd, SUM(pass_td) as pass_td, SUM(pass_int) as pass_int,
          SUM(rush_yd) as rush_yd, SUM(rush_td) as rush_td,
          SUM(rec) as rec, SUM(rec_yd) as rec_yd, SUM(rec_td) as rec_td,
          SUM(idp_tkl) as idp_tkl, SUM(idp_sack) as idp_sack,
          COUNT(*) as games
        FROM player_weekly_stats
        WHERE player_name = '${name.replace(/'/g, "''")}' AND season = ${season}
      `);

      // Get weekly stats
      const weeklyStats = db.exec(`
        SELECT week, opponent, pass_yd, pass_td, pass_int, rush_yd, rush_td, rec, rec_yd, rec_td, pts_ppr
        FROM player_weekly_stats
        WHERE player_name = '${name.replace(/'/g, "''")}' AND season = ${season}
        ORDER BY week
      `);

      if (!weeklyStats.length || !weeklyStats[0].values.length) {
        document.getElementById('player-content').innerHTML =
          '<div class="no-data">No weekly data found for this player</div>';
        return;
      }

      const cols = seasonStats[0].columns;
      const vals = seasonStats[0].values[0];
      const stats = {};
      cols.forEach((col, i) => stats[col] = vals[i] || 0);

      const weeks = weeklyStats[0].values;
      const weekCols = weeklyStats[0].columns;

      // Calculate trends (last 3 vs previous)
      const trends = calculateTrends(weeks, weekCols, position);

      renderPlayer(name, team, position, stats, weeks, weekCols, trends);
    }

    function calculateTrends(weeks, cols, position) {
      if (weeks.length < 4) return null;

      const last3 = weeks.slice(-3);
      const prev3 = weeks.slice(-6, -3);

      if (prev3.length < 3) return null;

      const getPtsIdx = cols.indexOf('pts_ppr');
      const last3Avg = last3.reduce((sum, w) => sum + (w[getPtsIdx] || 0), 0) / 3;
      const prev3Avg = prev3.reduce((sum, w) => sum + (w[getPtsIdx] || 0), 0) / 3;

      const change = last3Avg - prev3Avg;
      const pctChange = prev3Avg > 0 ? (change / prev3Avg) * 100 : 0;

      return {
        last3Avg: last3Avg.toFixed(1),
        prev3Avg: prev3Avg.toFixed(1),
        change: change.toFixed(1),
        pctChange: pctChange.toFixed(0),
        direction: change > 1 ? 'up' : change < -1 ? 'down' : 'flat'
      };
    }

    function renderPlayer(name, team, position, stats, weeks, weekCols, trends) {
      const isQB = position === 'QB';
      const isRB = position === 'RB';
      const isWR = position === 'WR' || position === 'TE';
      const isDef = ['LB', 'CB', 'S', 'DL', 'DE', 'DT', 'EDGE', 'ILB', 'OLB'].includes(position);

      let seasonStatsHtml = '';
      if (isQB) {
        seasonStatsHtml = `
          <div class="stat-cell"><div class="stat-label">Pass Yds</div><div class="stat-value">${stats.pass_yd || 0}</div></div>
          <div class="stat-cell"><div class="stat-label">Pass TD</div><div class="stat-value">${stats.pass_td || 0}</div></div>
          <div class="stat-cell"><div class="stat-label">INT</div><div class="stat-value">${stats.pass_int || 0}</div></div>
          <div class="stat-cell"><div class="stat-label">Rush Yds</div><div class="stat-value">${stats.rush_yd || 0}</div></div>
          <div class="stat-cell"><div class="stat-label">Rush TD</div><div class="stat-value">${stats.rush_td || 0}</div></div>
          <div class="stat-cell"><div class="stat-label">Games</div><div class="stat-value">${stats.games}</div></div>
        `;
      } else if (isRB) {
        seasonStatsHtml = `
          <div class="stat-cell"><div class="stat-label">Rush Yds</div><div class="stat-value">${stats.rush_yd || 0}</div></div>
          <div class="stat-cell"><div class="stat-label">Rush TD</div><div class="stat-value">${stats.rush_td || 0}</div></div>
          <div class="stat-cell"><div class="stat-label">Rec</div><div class="stat-value">${stats.rec || 0}</div></div>
          <div class="stat-cell"><div class="stat-label">Rec Yds</div><div class="stat-value">${stats.rec_yd || 0}</div></div>
          <div class="stat-cell"><div class="stat-label">Rec TD</div><div class="stat-value">${stats.rec_td || 0}</div></div>
          <div class="stat-cell"><div class="stat-label">Games</div><div class="stat-value">${stats.games}</div></div>
        `;
      } else if (isWR) {
        seasonStatsHtml = `
          <div class="stat-cell"><div class="stat-label">Rec</div><div class="stat-value">${stats.rec || 0}</div></div>
          <div class="stat-cell"><div class="stat-label">Rec Yds</div><div class="stat-value">${stats.rec_yd || 0}</div></div>
          <div class="stat-cell"><div class="stat-label">Rec TD</div><div class="stat-value">${stats.rec_td || 0}</div></div>
          <div class="stat-cell"><div class="stat-label">Rush Yds</div><div class="stat-value">${stats.rush_yd || 0}</div></div>
          <div class="stat-cell"><div class="stat-label">Games</div><div class="stat-value">${stats.games}</div></div>
        `;
      } else if (isDef) {
        seasonStatsHtml = `
          <div class="stat-cell"><div class="stat-label">Tackles</div><div class="stat-value">${stats.idp_tkl || 0}</div></div>
          <div class="stat-cell"><div class="stat-label">Sacks</div><div class="stat-value">${stats.idp_sack || 0}</div></div>
          <div class="stat-cell"><div class="stat-label">Games</div><div class="stat-value">${stats.games}</div></div>
        `;
      } else {
        seasonStatsHtml = `
          <div class="stat-cell"><div class="stat-label">Games</div><div class="stat-value">${stats.games}</div></div>
        `;
      }

      // Build weekly table
      let tableHeaders = '<th>Wk</th><th>Opp</th>';
      let tableRows = '';

      if (isQB) {
        tableHeaders += '<th>Pass</th><th>TD</th><th>INT</th><th>Rush</th><th>PPR</th>';
        tableRows = weeks.map(w => {
          const opp = w[weekCols.indexOf('opponent')] || '-';
          return `<tr>
            <td>${w[0]}</td><td>${opp}</td>
            <td>${w[weekCols.indexOf('pass_yd')] || 0}</td>
            <td>${w[weekCols.indexOf('pass_td')] || 0}</td>
            <td>${w[weekCols.indexOf('pass_int')] || 0}</td>
            <td>${w[weekCols.indexOf('rush_yd')] || 0}</td>
            <td>${(w[weekCols.indexOf('pts_ppr')] || 0).toFixed(1)}</td>
          </tr>`;
        }).join('');
      } else if (isRB) {
        tableHeaders += '<th>Rush</th><th>RTD</th><th>Rec</th><th>RecYd</th><th>PPR</th>';
        tableRows = weeks.map(w => {
          const opp = w[weekCols.indexOf('opponent')] || '-';
          return `<tr>
            <td>${w[0]}</td><td>${opp}</td>
            <td>${w[weekCols.indexOf('rush_yd')] || 0}</td>
            <td>${w[weekCols.indexOf('rush_td')] || 0}</td>
            <td>${w[weekCols.indexOf('rec')] || 0}</td>
            <td>${w[weekCols.indexOf('rec_yd')] || 0}</td>
            <td>${(w[weekCols.indexOf('pts_ppr')] || 0).toFixed(1)}</td>
          </tr>`;
        }).join('');
      } else if (isWR) {
        tableHeaders += '<th>Rec</th><th>Yds</th><th>TD</th><th>PPR</th>';
        tableRows = weeks.map(w => {
          const opp = w[weekCols.indexOf('opponent')] || '-';
          return `<tr>
            <td>${w[0]}</td><td>${opp}</td>
            <td>${w[weekCols.indexOf('rec')] || 0}</td>
            <td>${w[weekCols.indexOf('rec_yd')] || 0}</td>
            <td>${w[weekCols.indexOf('rec_td')] || 0}</td>
            <td>${(w[weekCols.indexOf('pts_ppr')] || 0).toFixed(1)}</td>
          </tr>`;
        }).join('');
      } else {
        tableHeaders += '<th>PPR</th>';
        tableRows = weeks.map(w => {
          const opp = w[weekCols.indexOf('opponent')] || '-';
          return `<tr>
            <td>${w[0]}</td><td>${opp}</td>
            <td>${(w[weekCols.indexOf('pts_ppr')] || 0).toFixed(1)}</td>
          </tr>`;
        }).join('');
      }

      let trendHtml = '';
      if (trends) {
        trendHtml = `
          <div class="trend-summary">
            <div class="trend-item">
              <div class="trend-label">Last 3 Avg</div>
              <div class="trend-value">${trends.last3Avg} PPR</div>
            </div>
            <div class="trend-item">
              <div class="trend-label">Prev 3 Avg</div>
              <div class="trend-value">${trends.prev3Avg} PPR</div>
            </div>
            <div class="trend-item">
              <div class="trend-label">Trend</div>
              <div class="trend-indicator trend-${trends.direction}">
                ${trends.direction === 'up' ? '‚Üë' : trends.direction === 'down' ? '‚Üì' : '‚Üí'}
                ${trends.change > 0 ? '+' : ''}${trends.change}
              </div>
            </div>
          </div>
        `;
      }

      // Destroy previous chart if exists
      if (trendChart) {
        trendChart.destroy();
        trendChart = null;
      }

      document.getElementById('player-content').innerHTML = `
        <div class="player-card">
          <div class="player-header">
            <div class="player-info">
              <h2>${name}</h2>
              <div class="player-details">${position} - ${team}</div>
            </div>
          </div>

          <div class="season-stats">
            ${seasonStatsHtml}
          </div>

          ${trendHtml}

          <div class="section-title">Fantasy Points Trend</div>
          <div class="chart-container">
            <canvas id="trend-chart"></canvas>
          </div>

          <div class="section-title">Weekly Performance</div>
          <table class="weekly-table">
            <thead><tr>${tableHeaders}</tr></thead>
            <tbody>${tableRows}</tbody>
          </table>
        </div>
      `;

      // Create trend chart
      const pprIdx = weekCols.indexOf('pts_ppr');
      const pprData = weeks.map(w => w[pprIdx] || 0);
      const weekLabels = weeks.map(w => `Wk ${w[0]}`);
      const rollingAvg = computeRollingAverage(pprData, 3);

      trendChart = createTrendChart('#trend-chart', {
        labels: weekLabels,
        datasets: [
          { label: 'PPR Points', data: pprData, color: 'blue', fill: true },
          { label: '3-Game Avg', data: rollingAvg, color: 'orange', dashed: true }
        ],
        yLabel: 'Fantasy Points (PPR)',
        beginAtZero: true
      });
    }

    // Event listeners
    document.getElementById('player-search').addEventListener('input', (e) => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => searchPlayers(e.target.value), 200);
    });

    document.getElementById('player-search').addEventListener('focus', () => {
      const query = document.getElementById('player-search').value;
      if (query.length >= 2) searchPlayers(query);
    });

    document.getElementById('season-select').addEventListener('change', () => {
      const name = document.getElementById('player-search').value;
      if (name) searchAndSelect(name);
    });

    document.addEventListener('click', (e) => {
      if (!e.target.closest('.search-box') && !e.target.closest('.search-results')) {
        document.getElementById('search-results').classList.remove('active');
      }
    });

    // Initialize
    initDB().catch(err => {
      console.error(err);
      document.getElementById('player-content').innerHTML =
        '<div class="no-data">Error loading database</div>';
    });
  </script>
</body>
</html>
