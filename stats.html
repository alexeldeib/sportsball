<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NFL Stats Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèà</text></svg>" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.min.js"></script>
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050816;
      color: #e5e7eb;
    }
    body {
      margin: 0;
      min-height: 100vh;
      padding: 1rem;
      line-height: 1.5;
    }
    .app {
      max-width: 1000px;
      margin: 0 auto;
      background: radial-gradient(circle at top left, #1f2937, #020617);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.7);
      border: 1px solid rgba(148,163,184,0.3);
    }
    h1 {
      font-size: 1.4rem;
      margin: 0 0 1rem;
    }
    .status {
      font-size: 0.85rem;
      color: #9ca3af;
      margin-bottom: 1rem;
    }
    .status.loading { color: #fbbf24; }
    .status.ready { color: #22c55e; }
    .status.error { color: #ef4444; }

    /* Query section */
    .query-section {
      margin-bottom: 1.5rem;
    }
    .presets {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .preset-btn {
      background: rgba(99,102,241,0.2);
      border: 1px solid rgba(99,102,241,0.5);
      color: #c7d2fe;
      padding: 0.4rem 0.8rem;
      border-radius: 999px;
      font-size: 0.8rem;
      cursor: pointer;
    }
    .preset-btn:hover {
      background: rgba(99,102,241,0.4);
    }
    textarea {
      width: 100%;
      box-sizing: border-box;
      background: #020617;
      border: 1px solid #4b5563;
      border-radius: 12px;
      color: #e5e7eb;
      padding: 0.75rem;
      font-family: monospace;
      font-size: 0.9rem;
      resize: vertical;
      min-height: 80px;
    }
    textarea:focus {
      outline: none;
      border-color: #6366f1;
    }
    .run-btn {
      margin-top: 0.75rem;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: white;
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
    }
    .run-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Results */
    .results {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }
    th, td {
      text-align: left;
      padding: 0.5rem 0.75rem;
      border-bottom: 1px solid #374151;
    }
    th {
      background: rgba(99,102,241,0.2);
      color: #c7d2fe;
      font-weight: 600;
      position: sticky;
      top: 0;
    }
    tr:hover {
      background: rgba(99,102,241,0.1);
    }
    .no-results {
      color: #9ca3af;
      font-style: italic;
      padding: 1rem;
    }
    .error-msg {
      color: #ef4444;
      background: rgba(239,68,68,0.1);
      border: 1px solid rgba(239,68,68,0.3);
      border-radius: 8px;
      padding: 0.75rem;
      font-family: monospace;
      font-size: 0.85rem;
    }
    .row-count {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 0.5rem;
    }

    .footer {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.8rem;
    }
    .footer a {
      color: #818cf8;
      text-decoration: none;
    }

    .info-box {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(59,130,246,0.1);
      border: 1px solid rgba(59,130,246,0.3);
      border-radius: 8px;
      padding: 0.5rem 0.75rem;
      font-size: 0.8rem;
      color: #93c5fd;
      margin-bottom: 1rem;
    }
    .info-box .icon {
      font-size: 1rem;
    }
  </style>
</head>
<body>
<div class="app">
  <h1>NFL Stats Explorer</h1>
  <div class="status loading" id="status">Loading database...</div>

  <div class="info-box">
    <span class="icon">‚ÑπÔ∏è</span>
    <span>Read-only mode. Changes only affect your view, not the source data.</span>
  </div>

  <div class="query-section">
    <div class="presets">
      <button class="preset-btn" data-query="SELECT name, team, pass_yd, pass_td, pass_int FROM players WHERE position='QB' AND year=2025 ORDER BY pass_yd DESC LIMIT 15">Top QBs (Pass Yds)</button>
      <button class="preset-btn" data-query="SELECT name, team, rush_yd, rush_td, gp FROM players WHERE position='RB' AND year=2025 ORDER BY rush_yd DESC LIMIT 15">Top RBs (Rush Yds)</button>
      <button class="preset-btn" data-query="SELECT name, team, rec, rec_yd, rec_td FROM players WHERE position='WR' AND year=2025 ORDER BY rec_yd DESC LIMIT 15">Top WRs (Rec Yds)</button>
      <button class="preset-btn" data-query="SELECT name, team, rec, rec_yd, rec_td FROM players WHERE position='TE' AND year=2025 ORDER BY rec_yd DESC LIMIT 15">Top TEs (Rec Yds)</button>
      <button class="preset-btn" data-query="SELECT name, team, position, idp_tkl, idp_sack, idp_int FROM players WHERE year=2025 AND idp_tkl IS NOT NULL ORDER BY idp_tkl DESC LIMIT 15">Top Tacklers</button>
      <button class="preset-btn" data-query="SELECT name, team, position, off_snp, gp, gs FROM players WHERE year=2025 AND off_snp > 0 ORDER BY off_snp DESC LIMIT 15">Most Snaps (Off)</button>
      <button class="preset-btn" data-query="SELECT team, COUNT(*) as players, SUM(pass_td) as pass_td, SUM(rush_td) as rush_td, SUM(rec_td) as rec_td FROM players WHERE year=2025 GROUP BY team ORDER BY pass_td DESC">Team Totals</button>
      <button class="preset-btn" data-query="SELECT position, COUNT(*) as count, AVG(gp) as avg_gp, AVG(off_snp) as avg_off_snp FROM players WHERE year=2025 AND gp > 0 GROUP BY position ORDER BY count DESC">By Position</button>
    </div>

    <textarea id="query" placeholder="Enter SQL query...">SELECT name, team, position, pass_yd, rush_yd, rec_yd
FROM players
WHERE year=2025 AND (pass_yd > 0 OR rush_yd > 0 OR rec_yd > 0)
ORDER BY pass_yd DESC
LIMIT 20</textarea>
    <button class="run-btn" id="run-btn" disabled>Run Query</button>
  </div>

  <div class="results" id="results"></div>

  <div class="footer">
    <a href="easy.html">Multiple Choice</a> ¬∑ <a href="index.html">Free Response</a> ¬∑ <a href="game.html">Daily</a> ¬∑ <a href="stats-quiz.html">Stats Quiz</a>
  </div>
</div>

<script>
  let db = null;
  const statusEl = document.getElementById("status");
  const queryEl = document.getElementById("query");
  const runBtn = document.getElementById("run-btn");
  const resultsEl = document.getElementById("results");

  async function initDB() {
    try {
      // Initialize sql.js
      const SQL = await initSqlJs({
        locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/${file}`
      });

      // Fetch the database file
      statusEl.textContent = "Downloading database...";
      const response = await fetch("nfl.db");
      if (!response.ok) throw new Error("Could not load nfl.db - run ./to_sqlite.py first");

      const buffer = await response.arrayBuffer();
      db = new SQL.Database(new Uint8Array(buffer));

      // Get row count and years
      const countResult = db.exec("SELECT COUNT(DISTINCT name) as players, GROUP_CONCAT(DISTINCT year) as years FROM players");
      const players = countResult[0]?.values[0]?.[0] || 0;
      const years = countResult[0]?.values[0]?.[1] || "";

      statusEl.textContent = `Ready - ${players} players (${years})`;
      statusEl.className = "status ready";
      runBtn.disabled = false;

      // Run initial query
      runQuery();
    } catch (err) {
      statusEl.textContent = "Error: " + err.message;
      statusEl.className = "status error";
      console.error(err);
    }
  }

  function runQuery() {
    if (!db) return;

    const sql = queryEl.value.trim();
    if (!sql) return;

    try {
      const results = db.exec(sql);

      if (results.length === 0 || results[0].values.length === 0) {
        resultsEl.innerHTML = '<div class="no-results">No results</div>';
        return;
      }

      const { columns, values } = results[0];

      let html = "<table><thead><tr>";
      for (const col of columns) {
        html += `<th>${escapeHtml(col)}</th>`;
      }
      html += "</tr></thead><tbody>";

      for (const row of values) {
        html += "<tr>";
        for (const cell of row) {
          let display = cell;
          if (typeof cell === "number") {
            display = Number.isInteger(cell) ? cell : cell.toFixed(1);
          } else if (cell === null) {
            display = "-";
          }
          html += `<td>${escapeHtml(String(display))}</td>`;
        }
        html += "</tr>";
      }
      html += "</tbody></table>";
      html += `<div class="row-count">${values.length} row${values.length !== 1 ? "s" : ""}</div>`;

      resultsEl.innerHTML = html;
    } catch (err) {
      resultsEl.innerHTML = `<div class="error-msg">${escapeHtml(err.message)}</div>`;
    }
  }

  function escapeHtml(str) {
    return str.replace(/[&<>"']/g, c => ({
      "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;"
    })[c]);
  }

  // Event listeners
  runBtn.addEventListener("click", runQuery);

  queryEl.addEventListener("keydown", (e) => {
    if ((e.ctrlKey || e.metaKey) && e.key === "Enter") {
      e.preventDefault();
      runQuery();
    }
  });

  document.querySelectorAll(".preset-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      queryEl.value = btn.dataset.query;
      runQuery();
    });
  });

  // Initialize
  initDB();
</script>
</body>
</html>
