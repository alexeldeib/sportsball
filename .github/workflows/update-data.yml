name: Update NFL Data

on:
  schedule:
    # Run daily at 6 AM UTC (1 AM EST) during NFL season
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      year:
        description: 'NFL season year'
        required: false
        default: '2025'
      full_refresh:
        description: 'Run full data refresh including historical'
        required: false
        type: boolean
        default: false

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set year variable
        id: vars
        run: |
          if [ -n "${{ github.event.inputs.year }}" ]; then
            echo "year=${{ github.event.inputs.year }}" >> $GITHUB_OUTPUT
          else
            echo "year=2025" >> $GITHUB_OUTPUT
          fi

      - name: Fetch roster data
        run: uv run ./main.py

      - name: Fetch player stats
        run: uv run ./fetch_stats.py ${{ steps.vars.outputs.year }}

      - name: Fetch game data
        run: uv run ./fetch_games.py ${{ steps.vars.outputs.year }}

      - name: Fetch weekly player stats
        run: uv run ./fetch_weekly_stats.py ${{ steps.vars.outputs.year }}

      - name: Fetch ESPN team stats and injuries
        run: uv run ./fetch_espn_team_stats.py ${{ steps.vars.outputs.year }}

      - name: Compute team statistics
        run: uv run ./compute_team_stats.py ${{ steps.vars.outputs.year }}

      - name: Compute matchup odds
        run: uv run ./build_odds.py ${{ steps.vars.outputs.year }}

      - name: Convert to SQLite
        run: uv run ./to_sqlite.py

      - name: Compute advanced stats
        run: uv run ./compute_advanced_stats.py ${{ steps.vars.outputs.year }}

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(data): update NFL data for ${{ steps.vars.outputs.year }}

          Automated data refresh from external APIs.

          ðŸ¤– Generated by GitHub Actions"
          git push
